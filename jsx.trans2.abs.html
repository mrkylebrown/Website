<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JSXGraph template</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link href="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraph.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraphcore.js" type="text/javascript" charset="UTF-8"></script>
    <!-- The next line is optional: MathJax -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script" async></script>
  </head>
  <body>

  <div id="jxgbox" class="jxgbox" style="width:400px; height:300px;"></div>

  <script>
 JXG.Options.text.useMathJax = true;

var board = JXG.JSXGraph.initBoard('jxgbox', {
  boundingbox: [-5.5, 5.5, 5.5, -5.5],
  axis: true,
  showCopyright: false,
  showNavigation: false,
  pan:{enabled:false}
});

var a = board.create('slider', [
  [1, -3],
  [6, -3],
  [-4, 1, 4]
], {
  snapWidth: 0.2,
  name: 'a'
});

var graph = board.create('functiongraph',
  ['abs(x)',-5,5],{
  firstArrow:true,
  lastArrow:true,
  strokeWidth:5,
  });

var graph = board.create('functiongraph',
   ['abs(x)+a.Value()',-5,5],{
  firstArrow:true,
  lastArrow:true,
  strokeWidth:5,
  dash:4,
  strokeColor:"green"
  });

var text = board.create('text', [1.5, -1, function() {
  return 'y = |x|+' + a.Value().toFixed(1);
}], {
  fontSize: 22,
  Color: 'red',
  fixed: true
});
var im = board.create('image',["https://www.rockthediploma.com/images/RTD_FINAL_LOGO.png", [-5,-5], [3,3] ], {
opacity:0.2,fixed:true
});
  </script>
  
  </body>
</html>
