<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Radians & Arc Length</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js" type="text/javascript" charset="UTF-8"></script>
    <!-- The next line is optional: MathJax -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script" async></script>
    <link rel="stylesheet" type="text/css" href="stylejsx.css">
  </head>
  <body>

    <div class="wrap600">
      <div id="j2" class="jxgbox"></div>
     </div>

  <script>
  JXG.Options.text.useMathJax = true;

var board = JXG.JSXGraph.initBoard('j2', {
  boundingbox: [-1.2, 1.5, 1.9, -1.5],
  axis: false,
  showCopyright: false,
  showNavigation: false,
  pan:{enabled:false},
});
  var check = board.create('checkbox', [1.15, -0.7, 'show common angles'], { fixed: true })

var c = board.create('point',[0,0],{visble:true,fixed:true, showInfobox: false,name:'',color:'blue'})
var circ = board.create('circle',[c,1],{fillColor:'#FEF9E7',highlight:false})

var p0 = board.create('point',[1,0],{fixed:true,size:0, showInfobox:false, name:''})
var p1 = board.create('point',[function(){return Math.cos(1)} , function(){return Math.sin(1)}],{name:'',color:'blue', showInfobox: false, size: 0.5})
var p2 = board.create('point', [function () { return Math.cos(2) }, function () { return Math.sin(2) }], { name: '',color: 'blue' , showInfobox: false, size:0.5})
var p3 = board.create('point', [function () { return Math.cos(3) }, function () { return Math.sin(3) }], { name: '', color: 'blue', showInfobox: false , size: 0.5})
var p4 = board.create('point', [function () { return Math.cos(4) }, function () { return Math.sin(4) }], { name: '', color: 'blue' , showInfobox: false, size: 0.5})
var p5 = board.create('point', [function () { return Math.cos(5) }, function () { return Math.sin(5) }], { name: '', color: 'blue' , showInfobox: false, size: 0.5})
var p6 = board.create('point', [function () { return Math.cos(6) }, function () { return Math.sin(6) }], { name: '' , color: 'blue', showInfobox: false, size: 0.5})

var p7 = board.create('point', [-1, 0], { name: '', color: 'blue', showInfobox: false, size: 0.5, visible: () => (check.Value()) ? true : false })
var p8 = board.create('point', [0, 1], { name: '', color: 'blue', showInfobox: false, size: 0.5, visible: () => (check.Value()) ? true : false })
var p9 = board.create('point', [0, -1], { name: '', color: 'blue', showInfobox: false, size: 0.5, visible: () => (check.Value()) ? true : false })



var g = board.create('glider',[Math.cos(Math.PI/6),Math.sin(0.5),circ],{ snapToPoints: true, attractorDistance: 0.2, name:'',showInfobox:false})
var arc = board.create('arc',[c,p0,g],{strokeColor:'green',strokeWidth:3})
var b = board.create('segment',[c,p0],{strokeColor:'green',strokeWidth:3})
var h = board.create('segment', [c, g], { strokeColor: 'blue', strokeWidth: 3, 
 })



var a = board.create('angle',[p0,c,g],{radius:0.2, 
  name: function () {
      return '\\[\\theta='+ Math.abs(JXG.Math.Geometry.rad(p0,c,g).toFixed(2))+'\\] '
    }})

  
var r = board.create('slider', [
    [1.2, -0.5],
    [1.5, -0.5],
    [1, 1, 10]
  ],{name: 'radius', snapWidth: 1, color: 'red'})

board.create('text',[0.5,-0.1,function(){
  return 'radius = '+r.Value()+' '
}])  

var eq = board.create('text',[1.3,1.1, function(){
  return '\\[\\theta = \\frac{a}{r}\\] '
}], { fontSize: 18, fixed: true })

  var eq1 = board.create('text', [1.3, 0.75, function () {
    return '\\[\\theta = \\frac{'+( Math.abs((r.Value()*a.Value()).toFixed(2)))+'}{'+r.Value()+'}\\] '
  }], { fontSize: 18, fixed: true })

    var eq2 = board.create('text', [1.3, 0.47, function () {
      return '\\[\\theta ='+ Math.abs(JXG.Math.Geometry.rad(p0, c, g).toFixed(2)) +' \\] '
    }], { fontSize: 18, fixed: true })


    var arc = board.create('angle', [p0, c, g], {
      radius: 1,
      name: function () {
        return 'arc length\\[ = ' + (r.Value() * a.Value()).toFixed(2) + '\\] '
      },
      color:'white',highlight:false
    })

board.create('segment',[[-1.1,0],[1.1,0]],{color:'orange',dash:2,fixed:true, visible: () => (check.Value()) ? true : false,
})
  board.create('segment', [[0, -1.1], [0, 1.1]], {
    color: 'orange', dash: 2, fixed: true, visible: () => (check.Value()) ? true : false,
  })
board.create('text',[1.1,0,function(){return '\\[2\\pi\\]'}],{color:'orange',fixed:true, visible: () => (check.Value()) ? true : false})
board.create('text', [-1.18, 0.05, function () { return '\\[\\pi\\]' }], { color: 'orange', fixed: true, visible: () => (check.Value()) ? true : false })
board.create('text', [0, 1.2, function () { return '\\[\\frac{\\pi}{2}\\]' }], { color: 'orange', fixed: true, visible: () => (check.Value()) ? true : false })
board.create('text', [0, -1, function () { return '\\[\\frac{3\\pi}{2}\\]' }], { color: 'orange', fixed: true, visible: () => (check.Value()) ? true : false })

var im = board.create('image',["https://www.mrkylebrown.com/Images/Logo.jpg", [-1,1], [.8,0.4] ], {
opacity:1,
fixed:true
});

j2.style.width = "";
j2.style.height = "";
var theWidth = j2.getBoundingClientRect().width;
var theHeight = j2.getBoundingClientRect().height;
j2.resizeContainer(theWidth, theHeight);

function actualResizeHandler() {
	var DIVs = document.querySelectorAll('.jxgbox');
	for(i=0; i<brds.length; i++) {
		// Need to unset these so ccntaining DIV can change size
		document.getElementById("j"+i).style.width = "";
		document.getElementById("j"+i).style.height = "";
		// Get width and height of (changed) containing DIV
		var theWidth = document.getElementById("j"+i).getBoundingClientRect().width;
		var theHeight = document.getElementById("j"+i).getBoundingClientRect().height;
		// Now resize the board
		brds[i].resizeContainer(theWidth, theHeight);
	}
}

var isScrolling, scrolling = false;
window.addEventListener('scroll', function ( event ) {
	scrolling = true;
	window.clearTimeout( isScrolling );
	isScrolling = setTimeout(function() {
		scrolling = false;
	}, 66);
}, false);

window.addEventListener("resize", resizeThrottler, false);
var resizeTimeout, actualResizeHandler;
function resizeThrottler() {
	if( !scrolling) {
		if (!resizeTimeout) {
			resizeTimeout = setTimeout(function() {
				resizeTimeout = null;
				if (typeof(actualResizeHandler) == "function") {
					actualResizeHandler();
				}
			}, 500);
		}
	}
}

cellSize = window.innerWidth/400;
for (el in board.objects) {
  if (JXG.isPoint(board.objects[el])) {
    board.objects[el].setAttribute({ size: cellSize.toFixed(0) });
  }
}

  </script>

  </body>
</html>
