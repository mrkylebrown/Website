  <body>

    <div class="wrap600">

  <script>
  JXG.Options.text.useMathJax = true;

var board = JXG.JSXGraph.initBoard('j2', {
  boundingbox: [-4.5, 4.5, 4.5, -4.5],
  axis: true,
  showCopyright: false,
  showNavigation: false,
  pan:{enabled:false}
});
  board.create('point', [-4, 0], { visible: true, size: 0, name:'', showInfobox: false})
  board.create('point', [-3, 0], { visible: true, size: 0, name: '' , showInfobox: false})
  board.create('point', [-2, 0], { visible: true, size: 0, name: '', showInfobox: false })
  board.create('point', [-1, 0], { visible: true, size: 0, name: '' , showInfobox: false})
  board.create('point', [0, 0], { visible: true, size: 0, name: '' , showInfobox: false})
  board.create('point', [1, 0], { visible: true, size: 0, name: '' , showInfobox: false})
  board.create('point', [2, 0], { visible: true, size: 0, name: '' , showInfobox: false})
  board.create('point', [3, 0], { visible: true, size: 0, name: '' , showInfobox: false})
  board.create('point', [4, 0], { visible: true, size: 0, name: '' , showInfobox: false})
var line = board.create('line', [[0, 0], [1, 0]], { visible: false })

  var a1 = board.create('point', [2, -0.5],{color:'grey',fixed:true,showInfobox: false,name:function(){
    return '\\[(f+g)(x)\\]'
  }});
  var a2 = board.create('point', [2, -1],{color:'grey',fixed:true,showInfobox: false,name:function(){
    return '\\[(f-g)(x)\\]'
  }});
  var a3 = board.create('point', [2, -1.5],{color:'grey',fixed:true,showInfobox: false,name:function(){
    return '\\[(g-f)(x)\\]'
  }});
  var a4 = board.create('point', [2, -2],{color:'grey',fixed:true,showInfobox: false,name:function(){
    return '\\[(f\\cdot g)(x)\\]'
  }});
  var a5 = board.create('point', [2, -2.5],{color:'grey',fixed:true,showInfobox: false,name:function(){
    return '\\[\\left(\\frac{f}{g}\\right)(x)\\]'
  }});

  var li = board.create('segment', [a1, a5],{fixed:true,color:'grey'});

var s = board.create('glider',[2,-0.5,li],{snapToPoints: true, attractorDistance: 0.5, color: "red", size: 4, showInfobox: false, name: ''})

  var g = board.create('glider', [-4, 0, line], {
      visible: true, snapToPoints: true, attractorDistance: 1, color: "red", size: 4, showInfobox: false, name: '',
    })
board.create('text',[-3.9,0.2,'Drag Me!'],{visible: () => (g.X()==-4) ? true : false,color:'red',fontSize:16,fixed:true
})
board.create('text',[0.3,-1.8,function(){return '\\[f(x)\\]'}],{color:'blue',fontSize:16,fixed:true
})
board.create('text',[0.3,2,function(){return '\\[g(x)\\]'}],{color:'green',fontSize:16,fixed:true
})


var gl = board.create('line', [[function () { return g.X() }, 0], [function () { return g.X() }, 1]], { color: 'gray', dash: 2})

var graphf = board.create('functiongraph',[function(x){
  return (x+1)*(x+1)-3
}],{strokeWidth:3})

var graphg = board.create('functiongraph',[function(x){
  return x+1
}],{strokeWidth:3,strokeColor:'green'})

var f1 = board.create('intersection',[gl,graphf],{color:'blue',name:function(){
return '\\[('+(this.X().toFixed(1))*1+','+(this.Y().toFixed(1))*1+')\\] '
}
})

var g1 = board.create('intersection',[gl,graphg],{color:'green',name:function(){
return '\\[('+(this.X().toFixed(1))*1+','+(this.Y().toFixed(1))*1+')\\] '
}
})

//1
var p1 = board.create('point',[-3,-1],
{color:'orange',fixed:true,name:'\\[(-3,-1)\\]',
visible: () => (g.X()>=-3 && s.Y()==-0.5) ? true : false,
});

var p2 = board.create('point',[-2,-3],
{color:'orange',fixed:true,name:'\\[(-2,-3)\\]',
visible: () => (g.X()>=-2 && s.Y()==-0.5) ? true : false,
});

var p3 = board.create('point',[-1,-3],
{color:'orange',fixed:true,name:'\\[(-1,-3)\\]',
visible: () => (g.X()>=-1 && s.Y()==-0.5) ? true : false,
});

var p4 = board.create('point',[0,-1],
{color:'orange',fixed:true,name:'\\[(0,-1)\\]',
visible: () => (g.X()>=0 && s.Y()==-0.5) ? true : false,
});

var p5 = board.create('point',[1,3],
{color:'orange',fixed:true,name:'\\[(1,3)\\]',
visible: () => (g.X()>=1 && s.Y()==-0.5) ? true : false,
});

var h1 = board.create('functiongraph',[function(x){
  return ((x+1)*(x+1)-3) + (x+1)
}],{strokeWidth:3,strokeColor:'orange',
visible: () => (g.X()>=1.5 && s.Y()==-0.5) ? true : false,
})

//2
var p1 = board.create('point',[-3,3],
{color:'orange',fixed:true,name:'\\[(-3,3)\\]',
visible: () => (g.X()>=-3 && s.Y()==-1) ? true : false,
});

var p2 = board.create('point',[-2,-1],
{color:'orange',fixed:true,name:'\\[(-2,-1)\\]',
visible: () => (g.X()>=-2 && s.Y()==-1) ? true : false,
});

var p3 = board.create('point',[-1,-3],
{color:'orange',fixed:true,name:'\\[(-1,-3)\\]',
visible: () => (g.X()>=-1 && s.Y()==-1) ? true : false,
});

var p4 = board.create('point',[0,-3],
{color:'orange',fixed:true,name:'\\[(0,-3)\\]',
visible: () => (g.X()>=0 && s.Y()==-1) ? true : false,
});

var p5 = board.create('point',[1,-1],
{color:'orange',fixed:true,name:'\\[(1,-1)\\]',
visible: () => (g.X()>=1 && s.Y()==-1) ? true : false,
});

var h1 = board.create('functiongraph',[function(x){
  return ((x+1)*(x+1)-3) - (x+1)
}],{strokeWidth:3,strokeColor:'orange',
visible: () => (g.X()>=1.5 && s.Y()==-1) ? true : false,
})

//3
var p1 = board.create('point',[-3,-3],
{color:'orange',fixed:true,name:'\\[(-3,-3)\\]',
visible: () => (g.X()>=-3 && s.Y()==-1.5) ? true : false,
});

var p2 = board.create('point',[-2,1],
{color:'orange',fixed:true,name:'\\[(-2,1)\\]',
visible: () => (g.X()>=-2 && s.Y()==-1.5) ? true : false,
});

var p3 = board.create('point',[-1,3],
{color:'orange',fixed:true,name:'\\[(-1,3)\\]',
visible: () => (g.X()>=-1 && s.Y()==-1.5) ? true : false,
});

var p4 = board.create('point',[0,3],
{color:'orange',fixed:true,name:'\\[(0,3)\\]',
visible: () => (g.X()>=0 && s.Y()==-1.5) ? true : false,
});

var p5 = board.create('point',[1,1],
{color:'orange',fixed:true,name:'\\[(1,1)\\]',
visible: () => (g.X()>=1 && s.Y()==-1.5) ? true : false,
});

var h1 = board.create('functiongraph',[function(x){
  return  (x+1)-((x+1)*(x+1)-3)
}],{strokeWidth:3,strokeColor:'orange',
visible: () => (g.X()>=1.5 && s.Y()==-1.5) ? true : false,
})

//4
var p1 = board.create('point',[-3,-2],
{color:'orange',fixed:true,name:'\\[(-3,-2)\\]',
visible: () => (g.X()>=-3 && s.Y()==-2) ? true : false,
});

var p2 = board.create('point',[-2,2],
{color:'orange',fixed:true,name:'\\[(-2,2)\\]',
visible: () => (g.X()>=-2 && s.Y()==-2) ? true : false,
});

var p3 = board.create('point',[-1,0],
{color:'orange',fixed:true,name:'\\[(-1,0)\\]',
visible: () => (g.X()>=-1 && s.Y()==-2) ? true : false,
});

var p4 = board.create('point',[0,-2],
{color:'orange',fixed:true,name:'\\[(0,-2)\\]',
visible: () => (g.X()>=0 && s.Y()==-2) ? true : false,
});

var p5 = board.create('point',[1,2],
{color:'orange',fixed:true,name:'\\[(1,2)\\]',
visible: () => (g.X()>=1 && s.Y()==-2) ? true : false,
});

var h1 = board.create('functiongraph',[function(x){
  return  (x+1)*((x+1)*(x+1)-3)
}],{strokeWidth:3,strokeColor:'orange',
visible: () => (g.X()>=1.5 && s.Y()==-2) ? true : false,
})

//5
var p1 = board.create('point',[-3,-1/2],
{color:'orange',fixed:true,name:'\\[(-3,-\\frac{1}{2})\\]',
visible: () => (g.X()>=-3 && s.Y()==-2.5) ? true : false,
});

var p2 = board.create('point',[-2,2],
{color:'orange',fixed:true,name:'\\[(-2,2)\\]',
visible: () => (g.X()>=-2 && s.Y()==-2.5) ? true : false,
});

});
*/
var l1 = board.create('line',[[-1,0],[-1,1]],{color:'orange',dash:2,
visible: () => (g.X()>=-1 && s.Y()==-2.5) ? true : false,
});

var p4 = board.create('point',[0,-2],
{color:'orange',fixed:true,name:'\\[(0,-2)\\]',
visible: () => (g.X()>=0 && s.Y()==-2.5) ? true : false,
});

var p5 = board.create('point',[1,1/2],
{color:'orange',fixed:true,name:'\\[(1,\\frac{1}{2})\\]',
visible: () => (g.X()>=1 && s.Y()==-2.5) ? true : false,
});

var h1 = board.create('functiongraph',[function(x){
  return  ((x+1)*(x+1)-3)/(x+1)
}],{strokeWidth:3,strokeColor:'orange',
visible: () => (g.X()>=1.5 && s.Y()==-2.5) ? true : false,
})



var im = board.create('image',["https://www.mrkylebrown.com/Images/Logo.jpg", [2,3], [1.8,1] ], {
opacity:1,
fixed:true
});

j2.style.width = "";
j2.style.height = "";
var theWidth = j2.getBoundingClientRect().width;
var theHeight = j2.getBoundingClientRect().height;
j2.resizeContainer(theWidth, theHeight);

function actualResizeHandler() {
	var DIVs = document.querySelectorAll('.jxgbox');
	for(i=0; i<brds.length; i++) {
		// Need to unset these so ccntaining DIV can change size
		document.getElementById("j"+i).style.width = "";
		document.getElementById("j"+i).style.height = "";
		// Get width and height of (changed) containing DIV
		var theWidth = document.getElementById("j"+i).getBoundingClientRect().width;
		var theHeight = document.getElementById("j"+i).getBoundingClientRect().height;
		// Now resize the board
		brds[i].resizeContainer(theWidth, theHeight);
	}
}

var isScrolling, scrolling = false;
window.addEventListener('scroll', function ( event ) {
	scrolling = true;
	window.clearTimeout( isScrolling );
	isScrolling = setTimeout(function() {
		scrolling = false;
	}, 66);
}, false);

window.addEventListener("resize", resizeThrottler, false);
var resizeTimeout, actualResizeHandler;
function resizeThrottler() {
	if( !scrolling) {
		if (!resizeTimeout) {
			resizeTimeout = setTimeout(function() {
				resizeTimeout = null;
				if (typeof(actualResizeHandler) == "function") {
					actualResizeHandler();
				}
			}, 500);
		}
	}
}

cellSize = window.innerWidth/400;
for (el in board.objects) {
  if (JXG.isPoint(board.objects[el])) {
    board.objects[el].setAttribute({ size: cellSize.toFixed(0) });
  }
}
