/// Angle in Degrees

function() {

visible: () => (aslider.Value() == 0) ? true : false,

/// Angle in Radians

function() {
if(JXG.Math.Geometry.trueAngle(a, o, glider).toFixed(0)==90) {
  	return '\\[ \\frac{\\pi}{2} \\]';

    return '\\[ \\pi \\]';
  } else if (JXG.Math.Geometry.trueAngle(a, o, glider).toFixed(0)==210) {
    return '\\[ \\frac{7\\pi}{6} \\]';
  } else if (JXG.Math.Geometry.trueAngle(a, o, glider).toFixed(0)==225) {
    return '\\[ \\frac{5\\pi}{4} \\]';
  } else if (JXG.Math.Geometry.trueAngle(a, o, glider).toFixed(0)==240) {
    return '\\[ \\frac{4\\pi}{3} \\]';
  } else if (JXG.Math.Geometry.trueAngle(a, o, glider).toFixed(0)==270) {
    return '\\[ \\frac{3\\pi}{2} \\]';
  } else if (JXG.Math.Geometry.trueAngle(a, o, glider).toFixed(0)==300) {
    return '\\[ \\frac{5\\pi}{3} \\]';
  } else if (JXG.Math.Geometry.trueAngle(a, o, glider).toFixed(0)==315) {
    return '\\[ \\frac{7\\pi}{4} \\]';
  } else if (JXG.Math.Geometry.trueAngle(a, o, glider).toFixed(0)==330) {
    return '\\[ \\frac{11\\pi}{6} \\]';
  }
